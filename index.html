<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Counter</title>
  </head>
  <body>
    <div class="container">
      <h1>0</h1>
      <div class="btn">
        <button>
          Increase <span class="material-symbols-outlined"> add </span>
        </button>
        <button>
          Decrease <span class="material-symbols-outlined"> remove </span>
        </button>
        <button>
          last <span class="material-symbols-outlined"> navigate_before </span>
        </button>
        <button>
          Reset <span class="material-symbols-outlined"> refresh </span>
        </button>
      </div>
    
    </div>

    <script src="app.js"></script>
  </body>
</html>
